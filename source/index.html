---
layout: default
---

<div class="home-page">
  <div class="hero">
    {% include custom/hero.html %}
  </div>

  <div class="home-field">
    <div class="home-landing her-row">
      <div class="container">
        <div class="row">
          {% include custom/home_landing_row.html %}
        </div>
      </div>
    </div>

    <div class="article-list">
      <div class="container">
        {% for post in paginator.posts %}
          {% assign content = post.content %}
          <div class="row">
            <div class="col-md-offset-3 col-md-6">
              {% include article_listing.html %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <hr class="divider-short"/>

    <div class="archive-link" id="allpostslink">
      <h3><a href="/posts/">All Posts</a></h3>
    </div>
  </div>
</div>

<script>
  if ($.browser.webkit) {
    $(".hero>h1").addClass("roodaygradient");
    $(".hero>p").addClass("roodaygradient");
  } else {
    $(".hero>h1").addClass("roodaycolors");
    $(".hero>p").addClass("roodaycolors");
  }
  var listener = new window.keypress.Listener();
  listener.sequence_combo("up up down down left right left right b a enter", function() {
        var s = document.createElement('script');
        s.setAttribute('src','https://nthitz.github.io/turndownforwhatjs/tdfw.js');
        document.body.appendChild(s);
  }, true);
  listener.sequence_combo("a b a c a b b", function() {
        var i,s,ss = ['http://kathack.com/js/kh.js','http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'];
        for(i=0; i!=ss.length; i++) {
          s = document.createElement('script');
          s.src = ss[i];
          document.body.appendChild(s);
        } void(0);
  }, true);
</script>
