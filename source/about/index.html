---
layout: default
---

<div id="home-page">
	<div id="cover">
		<img src="/images/METROODAY.jpg" alt="ROODAY" class="img-rounded">
		<h1>Rudhra "ROODAY" Raveendran</h1>
	</div>
	<div class="home-field">
    <div class="home-landing her-row">
      <div class="container">
        <div class="row">
          <div id="about-me" class="col-md-offset-3 col-md-6">
			  <div class="social-icon-list">
			    <a title="ROODAY.com" href="http://rooday.com/"><img src="/images/roodaysocial.png"/></a>
			    <a title="About" href="{{ root_url }}/about/"><img src="/images/about.png"/></a>
			    {% if site.facebook_user %}
			    <a title="Facebook" href="https://facebook.com/{{ site.facebook_user }}"><img src="/images/glyphicons_social_30_facebook.png"/></a>
			    {% endif %}
			  	{% if site.twitter_user %}
			    <a title="Twitter" href="https://twitter.com/{{ site.twitter_user }}"><img src="/images/glyphicons_social_31_twitter.png"/></a>
			    {% endif %}
			    {% if site.googleplus_user %}
			    <a title="Google Plus" href="https://plus.google.com/{{ site.googleplus_user }}"><img src="/images/glyphicons_social_02_google_plus.png"/></a>
			    {% endif %}
			    {% if site.github_user %}
			    <a title="GitHub" href="https://github.com/{{ site.github_user }}"><img src="/images/glyphicons_social_21_github.png"/></a>
			    {% endif %}
			    {% if site.linkedin_user %}
			    <a title="LinkedIn" href="https://linkedin.com/in/{{site.linkedin_user}}"><img src="/images/glyphicons_social_17_linked_in.png"/></a>
			    {% endif %}
			    {% if site.email %}
			    <a title="E-Mail" href="mailto:{{ site.email }}"><img src="/images/glyphicons_social_39_e-mail.png"/></a>
			    {% endif %}
			  </div>
			</div>
        </div>
      </div>
    </div>

    <hr class="divider-short"/>
  </div>
</div>
