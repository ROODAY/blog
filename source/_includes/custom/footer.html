<div class="col-md-1">
  <a href="/blog/"><h4>Home</h4></a>
</div>

<div class="col-md-2">
  <div class="social-icon-list">
    {% if site.facebook_user %}
    <a title="Facebook" href="https://facebook.com/{{ site.facebook_user }}"><img src="/blog/images/glyphicons_social_30_facebook.png"/></a>
    {% endif %}
    {% if site.twitter_user %}
    <a title="Twitter" href="https://twitter.com/{{ site.twitter_user }}"><img src="/blog/images/glyphicons_social_31_twitter.png"/></a>
    {% endif %}
    {% if site.googleplus_user %}
    <a title="Google Plus" href="https://plus.google.com/{{ site.googleplus_user }}"><img src="/blog/images/glyphicons_social_02_google_plus.png"/></a>
    {% endif %}
    {% if site.github_user %}
    <a title="GitHub" href="https://github.com/{{ site.github_user }}"><img src="/blog/images/glyphicons_social_21_github.png"/></a>
    {% endif %}
    {% if site.linkedin_user %}
    <a title="LinkedIn" href="https://linkedin.com/in/{{site.linkedin_user}}"><img src="/blog/images/glyphicons_social_17_linked_in.png"/></a>
    {% endif %}
    {% if site.email %}
    <a title="E-Mail" href="mailto:{{ site.email }}"><img src="/blog/images/glyphicons_social_39_e-mail.png"/></a>
    {% endif %}
  </div>
</div>

{% include end_footer.html %}
